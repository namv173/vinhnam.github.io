<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nạp Thẻ Cào</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nạp Thẻ Cào</h1>
        <form id="recharge-form">
            <label for="network">Chọn nhà mạng:</label>
            <select id="network" required>
                <option value="viettel">Viettel</option>
                <option value="mobifone">Mobifone</option>
                <option value="vinaphone">Vinaphone</option>
            </select>

            <label for="pin">Nhập mã thẻ:</label>
            <input type="text" id="pin" placeholder="Nhập mã thẻ" required>

            <label for="serial">Nhập số seri:</label>
            <input type="text" id="serial" placeholder="Nhập số seri" required>

            <button type="submit">Nạp Thẻ</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
